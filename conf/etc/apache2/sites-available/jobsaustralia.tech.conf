<VirtualHost *:80>
	ServerName jobsaustralia.tech
	ServerAlias www.jobsaustralia.tech

	Header always set X-DNS-Prefetch-Control "off"

	ServerAdmin admin@jobsaustralia.tech
	DocumentRoot /var/www/html/public

	<Directory /var/www/html/>
		Options FollowSymLinks
		AllowOverride All
		Order allow,deny
		allow from all
	</Directory>

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

	RewriteEngine on
	RewriteCond %{SERVER_NAME} =jobsaustralia.tech [OR]
	RewriteCond %{SERVER_NAME} =www.jobsaustralia.tech
	RewriteRule ^ https://jobsaustralia.tech%{REQUEST_URI} [END,QSA,R=permanent]
</VirtualHost>

