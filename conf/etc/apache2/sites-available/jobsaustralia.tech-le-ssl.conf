<IfModule mod_ssl.c>
<VirtualHost *:443>
	# Enable HTTP/2.
	Protocols h2 http/1.1

	# Enable TLS 1.2 only, with modern ciphers and generally good practices.
	SSLEngine On
	SSLProtocol all -SSLv3 -TLSv1 -TLSv1.1
	SSLCipherSuite ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA256
	SSLHonorCipherOrder On
	SSLCompression Off
	SSLSessionTickets Off
	SSLOptions +StrictRequire   

	# Enable OSCP stapling.
	SSLUseStapling On
	SSLStaplingResponderTimeout 5
	SSLStaplingReturnResponderErrors Off

	# Content Security Policy.
	Header always set Content-Security-Policy "default-src 'none'; child-src 'none'; connect-src 'self' https://api.github.com https://freegeoip.net; font-src 'self' https://fonts.gstatic.com; form-action 'self'; frame-ancestors 'none'; img-src 'self'; manifest-src 'self'; media-src 'self'; object-src 'none'; sandbox allow-forms allow-popups allow-same-origin allow-scripts; script-src 'self'; style-src 'self' 'sha256-JW5uZv0Kcs4EnIoQJqdJJFP9HOH6hgd8icyuha3WlUI=' 'sha256-BYc9LFyz9out28kCQ3Nbtwf/lYv6DZW5gLpzDy5Rvf0=' https://fonts.googleapis.com"

	# Enable HSTS
	Header always set Strict-Transport-Security "max-age=63072000; includeSubDomains"

	# Instruct browsers not to render your domain in frames, iframes, or objects.
	Header always set X-Frame-Options "DENY"

	# Instruct browsers not to send the Referer header.
	Header always set Referrer-Policy "no-referrer"

	# Instruct browsers not to MIME sniff.
	Header always set X-Content-Type-Options "nosniff"

	# Enable XSS filtering, and block rendering of the page if an attack is detected.
	Header always set X-XSS-Protection "1; mode=block"

	# Opt-out of DNS prefetching.
	Header always set X-DNS-Prefetch-Control "off"

	# Ensure that all cookies have the secure flag set.
	Header edit Set-Cookie (?i)^(.*)(;\s*secure)??((\s*;)?(.*)) "$1; Secure$3$4"

	# Expect certificate transparency. Report violations to team members report server.
	Header always set Expect-CT "max-age=0; report-uri=\"https://report.aaronhorler.com/report-uri/\""

	# Report certificate violations to team members report server.
	Header always set Public-Key-Pins-Report-Only "max-age=1296000; pin-sha256=\"sRHdihwgkaib1P1gxX8HFszlD+7/gTfNvuAybgLPNis=\"; pin-sha256=\"YLh1dUR9y6Kja30RrAn7JKnbQG/uEtLMkBgFF2Fuihg=\"; pin-sha256=\"C5+lpZ7tcVwmwQIMcRtPbsQtWLABXhQzejna0wHFr8M=\"; report-uri=\"https://report.aaronhorler.com/report-uri/\""

	# Change this to your domain.
	ServerName jobsaustralia.tech
	ServerAlias www.jobsaustralia.tech

	ServerAdmin admin@jobsaustralia.tech
	DocumentRoot /var/www/html/public

	# Standard logging.
	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined
	LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-agent}i\"" vhost_combined
	LogFormat "%v %h %l %u %t \"%r\" %>s %b" vhost_common

	SSLCertificateFile /etc/letsencrypt/ecdsa/jobsaustralia.tech/0001_chain.pem
	SSLCertificateKeyFile /etc/letsencrypt/ecdsa/jobsaustralia.tech/privkey.pem
</VirtualHost>
</IfModule>
